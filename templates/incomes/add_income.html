{% extends 'base.html' %}
{% block content %}

<div class="container mt-3 p-3 border rounded"">
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'incomes' %}">Incomes</a></li>
      <li class="breadcrumb-item active" aria-current="page">Add Incomes</li>
    </ol>
  </nav>
  
  <div class="card-body">
    <form action="{% url 'add-income' %}" method="post" >
        {% include 'partial/_messages.html' %}
        {% csrf_token %}
        <div class="form-group mt-3">
            <label for="amount">Amount</label>
            <input type="number" class="form-control form-control-sm" name="amount" value="{{value.amount}}" id="amount">
        </div>
        <div class="form-group mt-3">
            <label for="description">Description</label>
            <input type="text" class="form-control form-control-sm" name="description" value="{{value.description}}"id="description">
        </div>
        <div class="form-group mt-3">
            <label for="source">Source</label>
            <select name="source" id="source" class="form-control form-control-sm" required>
                <option value="" disabled selected>Select a source</option>  
                {% for source in sources %}
                    <option value="{{ source.id }}">{{ source.name }}</option>  
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group mt-3">
            <label for="expense_date">Date Of Income</label>
            <input type="date" class="form-control form-control-sm" name="date" id="income_date">
        </div>
        <input type="submit" value="Submit" class="btn btn-primary btn-sm mt-3">
    </form>
</div>
  
</div>


{% endblock %}
