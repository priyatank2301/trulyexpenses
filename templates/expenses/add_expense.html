{% extends 'base.html' %}
{% block content %}

<div class="container mt-3 p-3 border rounded"">
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Expenses</a></li>
      <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
    </ol>
  </nav>
  
  <div class="card-body">
    <form action="{% url 'add-expense' %}" method="post" >
        {% include 'partial/_messages.html' %}
        {% csrf_token %}
        <div class="form-group mt-3">
            <label for="amount">Amount</label>
            <input type="number" class="form-control form-control-sm" name="amount" value="{{value.amount}}" id="amount">
        </div>
        <div class="form-group mt-3">
            <label for="description">Description</label>
            <input type="text" class="form-control form-control-sm" name="description" value="{{value.description}}"id="description">
        </div>
        <div class="form-group mt-3">
            <label for="category">Category</label>
            <select name="category" id="category" class="form-control form-control-sm" required>
                <option value="" disabled selected>Select a category</option>  <!-- Optional placeholder -->
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>  <!-- Use category.id -->
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group mt-3">
            <label for="expense_date">Date Of Expense</label>
            <input type="date" class="form-control form-control-sm" name="date" id="expense_date">
        </div>
        <input type="submit" value="Submit" class="btn btn-primary btn-sm mt-3">
    </form>
</div>
  
</div>


{% endblock %}
