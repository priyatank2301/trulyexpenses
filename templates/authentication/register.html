{% extends 'base_auth.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
     <div class="card mt-5">
         <div class="card-body">
             <div class="card-title">
                 <h4>Register For A free Account</h4>
             </div>
             <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                {% include 'partial/_messages.html' %}
                 <div class="form-group">
                     <input type="text" name="username" placeholder="Username" id="usernameField" 
                     class="form-control form-control-sm"
                     value="{{fieldValues.username}}">
                 </div>
                 <div class="invalid-feedback" style="display: none;">
                     <p></p>
                 </div>
                 <p class="text-sm text-success usernameSuccess"></p>
                 <div class="form-group">
                     <input type="email" name="email" placeholder="Email" id="emailField" 
                     class="form-control form-control-sm"
                     value="{{fieldValues.email}}">
                 </div>
                 <div class="emailfeedbackArea" style="display: none;">
                     <p></p>
                 </div>
                 <p class="text-sm text-success emailSuccess"></p>
                 <div class="form-group">
                     <input type="password" name="password" placeholder="Password"  class="form-control form-control-sm" id="passwordField">
                     <small class="text-end d-block text-primary mt-2 showPasswordToggle">SHOW</small>
                 </div>
                 
                 <div class="form-group">
                     <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn">
                 </div>
             </form>    
         </div>
     </div>
    </div>
    <div class="col-md-4"></div>
 </div>
<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
