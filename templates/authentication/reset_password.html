{% extends 'base_auth.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
     <div class="card mt-5">
         <div class="card-body">
             <div class="card-title">
                 <h4>Reset Password Here</h4>
             </div>
             <form action="{% url 'request-password' %}" method="post">
                {% csrf_token %}
                {% include 'partial/_messages.html' %}
                 
                
                 <div class="form-group">
                     <input type="email" name="email" placeholder="Email" id="emailField" 
                     class="form-control form-control-sm mt-3"
                     value="{{values.email}}">
                 </div>
                 
                 
                 <div class="form-group d-flex justify-content-center">
                    <input type="submit" value="Submit" class="btn btn-block btn-primary submit-btn mt-2 form-control" />
                  </div>
                 
             </form>    
             <div class="form-group d-flex justify-content-end">
                <span class="form-control-sm">Remember Password ? Back to
                  <a href="{% url 'login' %}">Login</a>
                </span>
              </div>
         </div>
     </div>
    </div>
    <div class="col-md-4"></div>
 </div>
<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
