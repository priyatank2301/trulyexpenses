{% extends 'base_auth.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
     <div class="card mt-5">
         <div class="card-body">
             <div class="card-title">
                 <h4>Set A New Password</h4>
             </div>
             <form action="{% url 'reset-user-password' uidb64 token %}" method="post">
                {% csrf_token %}
                {% include 'partial/_messages.html' %}
                 
                 
                <div class="form-group d-flex align-items-center">
                    <input type="password" name="password" placeholder="Password" class="form-control form-control-sm mt-2" id="passwordField">
                    <button type="button" class="btn btn-primary btn-sm ms-2 mt-2 showPasswordToggle">SHOW</button>
                </div>
                
                 <div class="form-group">
                    <input type="password" name="password2" placeholder="Confirm Password"  class="form-control form-control-sm mt-2" id="passwordField">
                    <!-- <small class="text-end btn btn-block d-block text-primary mt-3 showPasswordToggle">SHOW</small> -->
                </div>
                
                 
                 <div class="form-group d-flex justify-content-center">
                    <input type="submit" value="Submit" class="btn btn-block btn-primary submit-btn mt-2 form-control" />
                  </div>
                 
             </form>    
         </div>
     </div>
    </div>
    <div class="col-md-4"></div>
 </div>
<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
